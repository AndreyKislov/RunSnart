<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="src/assets/css/bootstrap-reboot.min.css">
    <title>Vite App</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo">
            <div class="logo__icons">
                <img src="/icons/logo.svg" alt="logo">
            </div>
            <div class="logo__text">
                <p>официальный представитель<br><span>Garmin, Polar, Suunto</span></p>
            </div>
            <div class="logo__phone">
                <a href="tel:+74999228974">+7 (499) 922-89-74</a>
                <button class="button logo__phone-button">заказать звонок</button>
            </div>
        </div>
        <div class="selection">
            <h1 class="selection__title-big">подбор пульсометра</h1>
            <h2 class="selection__title">с учётом Вашего уровня подготовки</h2>
            <div class="selection__icons">
                <div class="selection__icons-wrapper">
                    <img src="/icons/timer.svg" alt="icons">
                    <span>Время подбора:<br>10 минут</span>
                </div>
                <div class="selection__icons-wrapper">
                    <img src="/icons/delivery.svg" alt="icons">
                   <span>Бесплатная <br>доставка</span>
                </div>
                <div class="selection__icons-wrapper">
                    <img src="/icons/question.svg" alt="icons">
                    <span>Ответим <br> на все вопросы</span>
                </div>
            </div>
            <button class="button selection__button">заказать консультацию</button>
            <p class="selection__link">
                или
                <a href="#">перейти в каталог</a>
            </p>
        </div>
    </div>
</header>
<script type="module" src="src/main.js"></script>
</body>
</html>
